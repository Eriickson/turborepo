name: CI
on:
  push:
    branches: ["main"]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrects.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.jsenviroment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install bun
        run: npm install -g bun

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
